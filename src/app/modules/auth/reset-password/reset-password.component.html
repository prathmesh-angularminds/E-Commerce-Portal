<div
  class="reset-password w-100 vh-100 d-flex justify-content-center align-items-center"
  style="background-image: url('../../../../assets/Comics.jpg')"
>
  <div
    class="reset-card p-5"
    style="width: 500px; border-radius: 10px; background-color: white"
  >
    <div class="reset-title">Reset Password</div>
    <form
      [formGroup]="resetForm"
      class="form-block flex-column justify-content-end align-items-end w-100"
    >
      <!-- password -->
      <div
        class="password-block block position-relative d-flex align-items-center mt-4"
      >
        <input
          [type]="checked ? 'text' : 'password'"
          class="password-field field"
          formControlName="password"
          placeholder="Enter Password"
        />
        <label for="password-field" class="label">Password</label>
      </div>
      <!-- Password Validation -->
      <div
        class="validations"
        *ngIf="getPass?.touched && getPass?.hasError('pattern'); else passVal1"
      >
        Password should atleast have a uppercase letter along with 1 digit and
        special symbol
      </div>
      <ng-template #passVal1
        ><div
          class="validations"
          *ngIf="
            getPass?.touched &&
            getPass?.hasError('maxlength') &&
            !getPass?.hasError('touched')
          "
        >
          Entered password is invalid
        </div>
      </ng-template>

      <!-- toggle password btn -->
      <div class="toggle-checkbox-block d-flex align-items-center">
        <input
          type="checkbox"
          class="toggle-checkbox"
          (click)="showPasswordToggle()"
          style="
            cursor: pointer;
            box-sizing: border-box;
            margin-right: 10px;
            background-color: black;
          "
        />
        Show Password
      </div>

      <!-- confirm password btn -->
      <div
        class="confpassword-block block position-relative d-flex align-items-center mt-4"
      >
        <input
          type="password"
          class="confpassword-field field"
          formControlName="conf_password"
          placeholder="Enter Confirm Password"
        />
        <label for="confpassword-field" class="label">Confirm Password</label>
      </div>
      <div
        class="validations"
        *ngIf="
          getConfPass?.touched && getConfPass?.hasError('pattern');
          else confPassVal1
        "
      >
        Password should atleast have a uppercase letter along with 1 digit and
        special symbol
      </div>
      <ng-template #confPassVal1>
        <div
          class="validations"
          *ngIf="getConfPass?.touched && getPass?.value !== getConfPass?.value"
        >
          Given password does not match with above password
        </div>
      </ng-template>

      <!-- register btn -->
      <div class="submit-btn-block" style="width: 100%">
        <button
          class="btn btn-primary submit-btn"
          type="submit"
          [disabled]="resetForm.invalid"
          (click)="submitResetForm()"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
  <div [ngClass]="errorMsgClass">{{ errorMsg }}</div>
</div>
