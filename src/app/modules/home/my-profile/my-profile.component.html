<div
  class="profile-div w-100 d-flex justify-content-center align-items-center"
  style="height: 91.5vh"
>
  <div
    class="profile-card w-25 h-50 d-flex align-items-center flex-column"
    style="border-radius: 10px; border: 2px solid black"
  >
    <div
      class="profile-card-img-block d-flex justify-content-center align-items-center flex-column w-100 h-50 position-relative"
    >
      <div
        class="profile-card-block1 w-100 h-50"
        style="background-color: black"
      ></div>
      <div class="profile-card-block2 w-100 h-50"></div>
      <div
        class="profile-card-img position-absolute"
        style="
          width: 30%;
          height: 70%;
          border-radius: 100px;
          overflow: hidden;
          border: 3px solid white;
        "
      >
        <img
          src="../../../assets/naruto.png"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
    </div>
    <div class=""><b>Admin Name:</b> {{ loggedInUser?.name }}</div>
    <div class=""><b>Company Name:</b> {{ loggedInUser?.company }}</div>
    <div class=""><b>Email:</b> {{ loggedInUser?.email }}</div>
    <button
    routerLink="/auth/login"
      (click)="userLoggedOut()"
      class="btn btn-danger mt-3"
    >
      Login Out
    </button>
  </div>
</div>
